site: Anubhav Sachan
url: anubhav4sachan.github.io
author: Anubhav Sachan
author:
  name: Anubhav Sachan
  email: hi@anubhavsachan.com
  url: 
  avatar: 
title: Anubhav Sachan
description: Anubhav Sachan's portfolio
logo: 
image: 
twitter: anubhav4sachan  
twitter:
  username: anubhav4sachan
  creator: anubhav4sachan
  card: summary
social:
  name: Anubhav Sachan
  links:
    - https://twitter.com/anubhav4sachan
    - https://github.com/anubhav4sachan
  
permalink: pretty

disqus:
  name: "your disqus username" # required
  noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

baseurl: anubhav4sachan.github.io

include:
  - _redirects
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /projects/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
