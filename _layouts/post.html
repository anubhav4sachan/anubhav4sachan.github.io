---
layout: default
---
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

<article role="article" class="post">
	<div class="post-meta">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }} &middot; <a href="https://medium.com/{{ page.medium }}" target="_blank">Medium &#x2197;</a></time>
	</div>

  {{ content }}
  
  <br>
  
  <p>
      Tagged:  
      {% for tag in page.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}.
    </p>
                   
 <hr style="height:2px; border:none; margin: 2rem 0; background-color:#e7e9ee;">


<!--   {% disqus %} -->
  
</article>
